<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Fraud</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f6ff;
        }

        /* âœ… CENTER EVERYTHING */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;   /* vertical center */
            align-items: center;       /* horizontal center */
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        form {
            width: 350px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Online Payments Fraud Detection</h1>

        <form action="/predict" method="post">
            <input type="number" name="step" placeholder="Step (unit of time)" required>
            <input type="number" name="type" placeholder="Transaction Type (encoded)" required>
            <input type="number" step="any" name="amount" placeholder="Amount" required>
            <input type="number" step="any" name="oldbalanceOrg" placeholder="Old Balance Origin" required>
            <input type="number" step="any" name="newbalanceOrg" placeholder="New Balance Origin" required>
            <input type="number" step="any" name="oldbalanceDest" placeholder="Old Balance Destination" required>
            <input type="number" step="any" name="newbalanceDest" placeholder="New Balance Destination" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
